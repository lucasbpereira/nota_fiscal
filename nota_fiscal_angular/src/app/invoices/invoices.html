<section class="invoices">
  <h2>Notas Fiscais abertas</h2>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Status</th>
                <th>Valor da Nota</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            @for (invoice of invoicesList; track invoice.id) {
                <tr>
                    <td>{{invoice.code}}</td>
                    <td>{{invoice.status}}</td>
                    <td>{{invoice.totalValue}}</td>
                    <td><button class="btn-primary" (click)="printInvoice(invoice)">Imprimir</button></td>
                </tr>
            }
        </tbody>
    </table>

</section>

<p-toast position="bottom-center" />
